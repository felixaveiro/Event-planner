[variables]
# Correct variable name for Nixpacks
NIXPACKS_NODEJS_VERSION = "25"

[phases.setup]
# Ensures node 25 is installed in the environment
cmds = ["corepack enable"]

[phases.install]
cmds = [
  "npm install"
]

[phases.build]
cmds = [
  "npm run build"
]

[start]
cmd = "npx serve -s dist -l 3000"
